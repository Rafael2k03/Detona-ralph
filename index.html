<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jogo inspirado em Detona Ralph, com contagem de tempo, pontuação e vidas do jogador.">
    <title>Detona Ralph - Jogo</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>

    <div class="container">
        <!-- Menu do Jogo -->
        <header class="menu">
            <section class="menu-time">
                <h2 class="menu-title">Tempo Restante</h2>
                <h2 id="time-left" class="menu-value">0</h2>
            </section>
            <section class="menu-score">
                <h2 class="menu-title">Sua Pontuação</h2>
                <h2 id="score" class="menu-value">0</h2>
            </section>
            <section class="menu-lives">
                <img src="./src/images/player.png" alt="Imagem do jogador" class="player-image" />
                <h2 class="lives-count">x3</h2>
            </section>
        </header>

        <!-- Painel do Jogo -->
        <main class="panel">
            <!-- Primeira Linha -->
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <!-- Segunda Linha -->
            <div class="panel-row">
                <div class="square enemy" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <!-- Terceira Linha -->
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script defer src="./src/scripts/engine.js"></script>
</body>

</html>
